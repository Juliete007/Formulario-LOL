<html>
<head>
    <meta charset="UTF-8"/>
    <title>Formulario LOL</title>
</head>
    <h1>League of Legends</h1>
    <h2>Encuesta sobre campeones</h2>
    <p>Cuando aparece un * al lado de un campo es obligatorio introducir un valor</p>

    <form action="https://github.com/Juliete007/Formulario-LOL/blob/main/formulario.php" method="POST">
        <fieldset>
            <legend>Datos Peronales</legend>
            <div>
                <label for="name">Nombre: *
                </label>
                <input type="text" id="name" name="user_name" required>
                
                <label for="surname">Apellido: * 
                </label>
                <input type="text" id="surname" name="user_surname" required>
            </div>
            
            <br>
            
            <div>
            <label for="email">Email: *
            </label>
            <input type="email" id="email" name="user_email" required>
            
            <label for="city">Ciudad:
            </label>
            <input type="text" id="city" name="user_city">
            </div>
        </fieldset>

        <fieldset>
            <legend>Selecciona tu campeon favorito</legend>
            <label for="campeon">Campeones:</label>
            <select id="campeon" name="user_campeon">
                <option value="Ahri">Ahri</option>
                <option value="Yasuo">Yasuo</option>
                <option value="Jinx">Jinx</option>
                <option value="Lee Sin">Lee Sin</option>
                <option value="Zed">Zed</option>
                <option value="Ashe">Ashe</option>
                <option value="Thresh">Thresh</option>
                <option value="Darius">Darius</option>
                <option value="Akali">Akali</option>
                <option value="Lux">Lux</option>
                <option value="Ezreal">Ezreal</option>
                <option value="Miss Fortune">Miss Fortune</option>
                <option value="Garen">Garen</option>
                <option value="Fiora">Fiora</option>
                <option value="Jhin">Jhin</option>
                <option value="Orianna">Orianna</option>
                <option value="Riven">Riven</option>
                <option value="Malphite">Malphite</option>
                <option value="Vi">Vi</option>
                <option value="Katarina">Katarina</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>¿Qué otros campeones estarías dispuesto a utilizar?</legend>
            <input type="radio" id="Azir" name="campeon_dispuesto" value="Azir"/>
            <label for="Azir">Azir</label>
            <input type="radio" id="Sejuani" name="campeon_dispuesto" value="Sejuani"/>
            <label for="Sejuani">Sejuani</label>
            <input type="radio" id="Talon" name="campeon_dispuesto" value="Talon"/>
            <label for="Talon">Talon</label>
        </fieldset>

        <fieldset>
            <legend>Selecciona tu posición favorita</legend>
            <label for="posicion">Campeones:</label>
            <select id="posicion" name="user_position">
                <option value="Top">Top</option>
                <option value="Mid">Mid</option>
                <option value="Jungla">Jungla</option>
                <option value="AD carry">AD carry</option>
                <option value="Support">Support</option>
            </select>
        </fieldset>
        <div id="boton">
            <button type="submit" id="boton_enviar">Escribir datos</button>
        </div>
    </form>
</html>
